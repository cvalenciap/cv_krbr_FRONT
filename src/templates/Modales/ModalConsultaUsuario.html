<script type="text/ng-template" id="modalConsultaUsuario.html">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
                    <h6 id="modal-formLabel"><i class="icon-laptop"></i> Datos del Usuario</h6>
                </div>
                <div class="modal-body" style="height:500px; overflow-y:auto">
                    <form class="form-horizontal fill-up separate-sections">
                        <div class="accordion" id="accordion2">
                            <div class="accordion-group">
                                <div class="accordion-heading" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                                    <a class="accordion-toggle" target="_self">
                                        Información General
                                    </a>
                                </div>
                                <div id="collapseOne" class="accordion-body collapse in">
                                    <div class="accordion-inner padded">
                                        <div class="form-group">
                                            <label class="col-lg-3">ID :</label>
                                            <div class="col-lg-9">
                                                <input type="text" name="id" data-prompt-position="topLeft" placeholder="{{resultUsuario.Id}}" disabled />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3">Ap. Paterno :</label>
                                            <div class="col-lg-9">
                                                <input type="text" name="nombre" data-prompt-position="topLeft" placeholder="{{resultUsuario.ApePaterno}}" disabled />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3">Ap. Materno :</label>
                                            <div class="col-lg-9">
                                                <input type="text" name="codigo" data-prompt-position="topLeft" placeholder="{{resultUsuario.ApeMaterno}}" disabled />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3">Nombre :</label>
                                            <div class="col-lg-9">
                                                <input type="text" name="nombre" data-prompt-position="topLeft" placeholder="{{resultUsuario.Nombre}}" disabled />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3">Login :</label>
                                            <div class="col-lg-9">
                                                <input type="text" name="valor" data-prompt-position="topLeft" placeholder="{{resultUsuario.Login}}" disabled />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3">Correo :</label>
                                            <div class="col-lg-9">
                                                <textarea type="text" name="descripcion" data-prompt-position="topLeft" placeholder="{{resultUsuario.Email}}" rows="3" disabled></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3">Fecha de Caducidad :</label>
                                            <div class="col-lg-9">
                                                <textarea type="text" name="descripcion" data-prompt-position="topLeft" placeholder="{{resultUsuario.FechaCaducidad}}" rows="3" disabled></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3">Estado :</label>
                                            <div class="col-lg-9">
                                                <input type="text" name="estado" data-prompt-position="topLeft" placeholder="{{obtenerEstado(resultUsuario.Estado)}}" disabled />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3">Fecha de Registro :</label>
                                            <div class="col-lg-9">
                                                <textarea type="text" name="descripcion" data-prompt-position="topLeft" placeholder="{{resultUsuario.FechaRegistro}}" rows="3" disabled></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-group">
                                <div class="accordion-heading">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo" target="_self">
                                        Permisos
                                    </a>
                                </div>
                                <div id="collapseTwo" class="accordion-body collapse">
                                    <div class="accordion-inner padded">
                                        <div class="box">
                                            <div class="box-header">
                                                <span class="title">Permisos Asociados al Usuario</span>
                                                <ul class="box-toolbar">
                                                    <li><span class="label label-blue">{{permisosxUsuario.length}}</span></li>
                                                </ul>
                                            </div>
                                            <div class="box-content">
                                                <table class="table table-normal">
                                                    <thead>
                                                    <tr>
                                                        <td width="10%">Estado</td>
                                                        <td width="30%">Código</td>
                                                        <td width="30%">Descripción</td>
                                                        <td width="30%">Sistema</td>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr ng-repeat="permiso in permisosxUsuario">
                                                        <td id="td_perm_{{permiso.Id}}" ng-bind="obtenerTD('td_perm_' + permiso.Id, permiso.Estado)"></td>
                                                        <td>{{permiso.Codigo}}</td>
                                                        <td>{{permiso.Descripcion}}</td>
                                                        <td>{{permiso.Sistema.Nombre}}</td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-group">
                                <div class="accordion-heading">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree" target="_self">
                                        Perfiles
                                    </a>
                                </div>
                                <div id="collapseThree" class="accordion-body collapse">
                                    <div class="accordion-inner padded">
                                        <div class="box">
                                            <div class="box-header">
                                                <span class="title">Perfiles Asociados al Usuario</span>
                                                <ul class="box-toolbar">
                                                    <li><span class="label label-blue">{{perfilesxUsuario.length}}</span></li>
                                                </ul>
                                            </div>
                                            <div class="box-content">
                                                <table class="table table-normal">
                                                    <thead>
                                                    <tr>
                                                        <td width="20%">Estado</td>
                                                        <td width="40%">Código</td>
                                                        <td width="40%">Nombre</td>
                                                        <td width="30%">Sistema</td>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="perfil in perfilesxUsuario">
                                                            <td id="td_perf_{{perfil.Id}}" ng-bind="obtenerTD('td_perf_' + perfil.Id, perfil.Estado)"></td>
                                                            <td>{{perfil.Codigo}}</td>
                                                            <td>{{perfil.Nombre}}</td>
                                                            <td>{{perfil.Sistema.Nombre}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-group">
                                <div class="accordion-heading">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseFour" target="_self">
                                        Horarios
                                    </a>
                                </div>
                                <div id="collapseFour" class="accordion-body collapse">
                                    <div class="accordion-inner padded">
                                        <div class="box">
                                            <div class="box-header">
                                                <span class="title">Horarios de Acceso del Usuario</span>
                                            </div>
                                            <div class="box-content">
                                                <table class="table table-normal">
                                                    <thead>
                                                    <tr>
                                                        <td width="30%"></td>
                                                        <td width="10%">L</td>
                                                        <td width="10%">M</td>
                                                        <td width="10%">MI</td>
                                                        <td width="10%">J</td>
                                                        <td width="10%">V</td>
                                                        <td width="10%">S</td>
                                                        <td width="10%">D</td>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="horarios">

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="divider"><span></span></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cerrar</button>
                </div>
            </div>
</script>

<div data-ng-controller="HorariosCtrl">
    <div id="modal-form" class="modal fade">
        <div class="modal-dialog" style="overflow-y:initial !important; max-height:100%; width:80% !important">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h6 id="modal-formLabel">Horario de Accesos <i class="icon-calendar"></i></h6>
                </div>
                <div class="modal-body" style="height:500px; overflow-y:auto">
                    <form class="form-horizontal fill-up separate-sections">
                        <div class="box">
                            <div class="box-header">
                                <span class="title">Horarios de Acceso del <label id="titulo"></label></span>
                            </div>
                            <div class="box-content">
                                <table class="table table-normal">
                                    <thead>
                                    <tr>
                                        <td width="20%"></td>
                                        <td width="10%"></td>
                                        <td width="10%">L</td>
                                        <td width="10%">M</td>
                                        <td width="10%">MI</td>
                                        <td width="10%">J</td>
                                        <td width="10%">V</td>
                                        <td width="10%">S</td>
                                        <td width="10%">D</td>
                                    </tr>
                                    </thead>
                                    <tbody id="horarios">
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cerrar
                    </button>
                    <button type="button" class="btn btn-blue" data-dismiss="modal" ng-click="generarCadena()">Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

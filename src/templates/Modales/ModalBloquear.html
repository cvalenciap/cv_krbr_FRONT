<script type="text/ng-template" id="modalBloquear.html">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
                    <h4 class="modal-title">Confirmar Acción</h4>
                </div>
                <div class="modal-body">
                    <p class="lead">¿Seguro que desea bloquear el/los elemento(s) seleccionado(s)?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">No</button>
                    <a id="mensBloq" class="btn btn-gold" data-dismiss="modal" ng-click="cambiarEstado('-1')">Si,
                        Bloquear</a>
                </div>
            </div>
</script>
